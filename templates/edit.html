<!DOCTYPE html>
<html>

<head>
    <title>Edit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body style="display:flex; justify-content:center; align-items:center;">
    <div class="card" style="width:400px;">
        <h2>✏️ Edit: {{ item[2] }}</h2>
        <form action="/edit/{{ item[0] }}" method="POST">
            <label>Name</label><input type="text" name="name" value="{{ item[2] }}" required>
            <label>Price</label><input type="number" step="0.01" name="price" value="{{ item[3] }}" required>
            <label>Qty</label><input type="number" name="quantity" value="{{ item[4] }}" required>
            <button class="btn-primary">Save Changes</button>
            <a href="/" style="display:block; text-align:center; margin-top:10px;">Cancel</a>
        </form>
    </div>
</body>

</html>
